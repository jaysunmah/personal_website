<template name="console">
  {{#unless isAdmin}}
  <div class="ui container">
    <div class="ui hidden divider"></div>
    {{> loginButtons}}
    <div class="ui hidden divider"></div>
    {{#if currentUser}}
      <div class="ui form">
        <div class="two fields">
          <div class="field">
            <label>Title</label>
            <input placeholder="Title" type="text" name="title" id="titlePreview">
          </div>
          <div class="field">
            <label>Date</label>
            <input placeholder="Date" type="text" name="date" id="datePreview">
          </div>
        </div>
        <div class="field">
          <label>Image</label>
          <input placeholder="Image URL" type="text" name="image" id="imagePreview">
          <div class="ui hidden divider"></div>
        </div>
        <div class="field">
          <label>Languages</label>
          <div class="ui fluid multiple search selection dropdown" id="languagePreview">
            <input type="hidden" name="country">
            <i class="dropdown icon"></i>
            <div class="default text">Select Languages</div>
            <div class="menu">
              <div class="item" data-value="CSS">CSS</div>
              <div class="item" data-value="Python">Python</div>
              <div class="item" data-value="HTML">HTML</div>
              <div class="item" data-value="C++">C++</div>
              <div class="item" data-value="C">C</div>
              <div class="item" data-value="C#">C#</div>
              <div class="item" data-value="Matlab">Matlab</div>
              <div class="item" data-value="Javascript">Javascript</div>
              <div class="item" data-value="Arduino">Arduino</div>
              <div class="item" data-value="SML">SML</div>
              <div class="item" data-value="Swift">Swift</div>
              <div class="item" data-value="Java">Java</div>
            </div>
          </div>
        </div>
        <div class="field">
          <label>Descrption</label>
          <textarea id="descriptionPreview"></textarea>
        </div>
        <div class="field">
          <div class="ui three column stackable grid">
            <div class="column"></div>
            <div class="column">
              <h4>Preview:</h4>
              {{> project_item templateData}}
            </div>
          </div>
        </div>
        <div class="field">
          <div class="ui primary button" id="addProject">
            Submit
          </div>
        </div>
      </div>
    {{/if}}
  </div>
  {{else}}
    <div>
      hi
    </div>
  {{/unless}}
</template>
